name: Python Package using Python and Pip on Windows with Jupyter Notebook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies with Pip
      run: |
        cd modeling_and_evaluation 
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert
        pip install pytest # Assuming you want to run pytest

    - name: Execute DNN Training Notebook (Skip Training)
      env:
        SKIP_TRAINING: "True"
        SKIP_OPTUNA: "True"
      run: |
        jupyter nbconvert --ExecutePreprocessor.kernel_name=python3 --ExecutePreprocessor.timeout=-1 --to notebook --execute modeling_and_evaluation/SOC_Estimation_DNN.ipynb --output modeling_and_evaluation/executed_dnn_notebook.ipynb

    - name: Execute LSTM Training Notebook (Skip Training)
      env:
        SKIP_TRAINING: "True"
        SKIP_OPTUNA: "True"
      run: |
        jupyter nbconvert --ExecutePreprocessor.kernel_name=python3 --ExecutePreprocessor.timeout=-1 --to notebook --execute modeling_and_evaluation/SOC_Estimation_LSTM.ipynb --output modeling_and_evaluation/executed_lstm_notebook.ipynb

    - name: Run Tests with pytest
      run: pytest
